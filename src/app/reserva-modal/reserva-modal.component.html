<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white p-8 rounded-lg w-1/2">
      <h2 class="text-2xl font-bold mb-4">Reservar Cancha</h2>
      <p class="mb-4">Julio - Viernes 11 - 08:00 pm</p>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label>Nick del Partido</label>
          <input [(ngModel)]="nick" class="w-full border p-2" />
        </div>
        <div>
          <label>Nombre del solicitante</label>
          <input [(ngModel)]="nombreSolicitante" class="w-full border p-2" disabled />
        </div>
        <div>
          <label>NÃºmero de Celular</label>
          <input [(ngModel)]="numeroCelular" type="number" class="w-full border p-2" />
        </div>
        <div>
          <label>DNI</label>
          <input [(ngModel)]="dni" class="w-full border p-2" disabled />
        </div>
        <div>
          <label>Cantidad de Horas</label>
          <input [(ngModel)]="horasSeleccionadas" class="w-full border p-2" disabled />
        </div>
        <div>
          <label>Monto a Pagar</label>
          <input [(ngModel)]="montoAPagar" class="w-full border p-2" disabled />
        </div>
      </div>
      <div class="flex justify-end gap-4">
        <button (click)="cancelar()" class="bg-gray-500 text-white py-2 px-4 rounded">Cancelar</button>
        <button (click)="pagar()" class="bg-green-500 text-white py-2 px-4 rounded">Pagar</button>
      </div>
    </div>
  </div>
