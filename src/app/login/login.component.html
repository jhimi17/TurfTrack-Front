<div class="bg-green-700 bg-opacity-90 rounded-lg p-8 max-w-sm w-full shadow-lg">
  <h1 class="text-center text-white text-3xl mb-6 font-bold">TerraSoft</h1>
  <form (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Ingresa tu email"
        >
    </div>
    <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
        <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Ingresa tu contraseña"
        >
    </div>
    <div class="flex items-center justify-between">
        <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
            Entrar
        </button>
    </div>
    <div *ngIf="errorMessage" class="text-red-500 text-sm mt-4">
        {{ errorMessage }}
    </div>
</form>
</div>
